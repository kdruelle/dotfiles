- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: 
      path: zshrc
      force: true
      relink: true
    ~/.zgen: 'zgen'
    ~/.gitconfig: 
      path: gitconfig
      force: true
      relink: true
    ~/.gitignore_global: 
      path: gitignore_global
      force: true
      relink: true
    ~/.vimrc:
      path: vimrc
      force: true
      relink: true
    ~/.vim/templates: 'vim/templates'
    ~/.gnupg/gpg.conf:
      path: gpg.conf
      create: true
      force: true
      relink: true
    ~/.screenrc: 
      path: screenrc
      create: true
      force: true
      relink: true
    ~/.config/terminator/config:
      path: terminator.conf
      create: true
      force: true
      relink: true
